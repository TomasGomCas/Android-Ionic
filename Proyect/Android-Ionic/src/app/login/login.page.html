<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
      <ion-card>
          <img src="https://www.genymotion.com/wp-content/uploads/2015/12/login_twitter.png" />
          <ion-card-header>
          </ion-card-header>
        
          <ion-card-content>
              <ion-list lines="full" class="ion-no-margin ion-no-padding">
                  <ion-item>
                    <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input required type="text" oninput="handleFirstNameValue(event)" [(ngModel)]="email"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
                      <ion-input required type="text" oninput="handleFirstNameValue(event)" [(ngModel)]="password"></ion-input>
                  </ion-item>
              </ion-list>
              <ion-button  color="primary" (click)="signIn()" >Sign In</ion-button>
              <ion-button  color="primary" (click)="presentAlert()" >Sign Up</ion-button>
          </ion-card-content>
        </ion-card>
  </ion-content>
